<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <div id="left">
            <img id='banner' src="images/banner.avif" alt="banner">
            <div id="logo"> 
                <img id="logo-image" src="images/logo.png" alt="">
            </div>
        </div>
        <div id="right">
            <div>
                <p>This is not a real online service! Feel free though to see how fast you can insert your information. Sign up <em>now </em> to get started.</p>
                <p>You <em>know </em> you want to</p>
            </div>
            <section>
                <form action="example.com/path" method="post">
                    <legend>Let's do this!</legend>
                    
                        <div>
                            <label for="first-name">First Name</label>
                            <input type="text" id="first-name" name="first-name" required minlength="2">
                        </div>
                        <div>
                            <label for="last-name">Last Name</label>
                            <input type="text" id="last-name" name="last-name" required minlength="2">
                        </div>
                        <div>
                            <label for="email" data-help="You do have an email... right?">Email</label>
                            <input type="email" id="email" name="email" placeholder="example@email.com" maxlength="30" required>
                        </div>
                        <div>
                            <label for="number">Phone Number</label>
                            <input type="number" name="number" id="name" placeholder="961 01 123 456" min="8">
                        </div>
                        <div>
                            <label for="password">Password</label>
                            <input type="password" name="password" id="password" min="8" max="25">
                        </div>
                        <div>
                            <label for="confirm-password">Password</label>
                            <input type="password" name="confirm-password" id="confirm-password" min="8" max="25">
                        </div>
                    
                </form>
            </section>

            
        </div>
    </div>
</html>
